<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GMA Flow - Architecture Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">GMA Flow Architecture Viewer</h1>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="showImage('old')">Old Architecture</button>
      <button class="btn btn-success me-2" onclick="showImage('current')">Proposed Architecture</button>
      <button class="btn btn-warning" onclick="showImage('new')">New Architecture</button>
    </div>

    <div class="row">
      <div class="col-md-8 mb-3">
        <img id="archImage" src="images/old.png" alt="Architecture Image" class="img-fluid border rounded shadow">
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="commentBox" class="form-label">Comments / Inputs</label>
          <textarea id="commentBox" class="form-control" rows="10" placeholder="Write your thoughts..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
